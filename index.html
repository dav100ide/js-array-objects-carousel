<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>carousel2</title>
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/aad583881d.js" crossorigin="anonymous"></script>
      <!-- /fontawesome -->
      <!-- bs -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
      <!-- /bs -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div class="ms_container flex-wrap">
         <h1 class="text-center w-100 mb-4">CAROUSEL 2</h1>
         <div class="main-box">
            <!-- inserimento con handlebars -->
            <script id="main-box-content" type="text/x-handlebars-template">
               <div class='h-100 item'>
                  <img src='{{image}}' alt='' />
                  <div class='img-text-group px-3 py-4'>
                     <h4 class='img-title'>{{title}}</h4>
                     <p class='img-text'>{{text}}</p>
                  </div>
               </div>
            </script>
            <!-- /inserimento con handlebars -->
         </div>
         <aside class="aside-box">
            <div class="img-box">
               <button class="prev"><i class="fa-solid fa-chevron-up"></i></button>
               <button class="next"><i class="fa-solid fa-chevron-down"></i></button>
               <!-- inserimento con handlebars -->
               <script id="aside-container" type="text/x-handlebars-template">
                  <img src='{{image}}' alt='' />
               </script>
               <!-- /inserimento con handlebars -->
            </div>
         </aside>
      </div>
      <!-- bs js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <!-- /bs js -->
      <!-- handlebars -->
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <!-- /handlebars -->
      <script src="js/main.js"></script>
   </body>
</html>
